<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 대시보드 - To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h1>To Do List</h1>
        <div class="folder-item" id="allTasksMenu" onclick="app.selectFolder('all')" style="margin-top: 1rem;">
            <span>📋 전체 업무 내역</span>
        </div>
        <div class="folder-item" id="mainMenu" onclick="app.goToMain()" style="margin-bottom: 0.5rem;">
            <span>📝 업무 등록</span>
        </div>

        <div class="sidebar-label"
            style="font-size: 0.75rem; color: var(--text-muted); padding-left: 1rem; margin-top: 1rem; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em;">
            카테고리</div>
        <div class="folder-section" id="folderList">
            <!-- Folders will be injected here -->
        </div>

        <button class="btn-settings" onclick="app.toggleSettings(true)" style="margin-top: 1.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3" />
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
            </svg>
            환경설정
        </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <div>
                <h2 style="font-size: 1.8rem; font-weight: 700;" id="currentFolderName">오늘의 업무</h2>
                <p style="color: var(--text-muted);">업무를 카테고리별로 분류하고 담당자를 지정하세요.</p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <div class="theme-toggle"
                    style="cursor: pointer; padding: 0.5rem; background: var(--card-bg); border-radius: 0.5rem; border: 1px solid var(--border-color);"
                    onclick="document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                </div>
            </div>
        </header>

        <!-- Multi-Filter Bar -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group" style="flex: 2;">
                    <div class="search-bar">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                        </svg>
                        <input type="text" id="searchInput" placeholder="업무 제목 또는 내용 검색..."
                            oninput="app.handleFilterChange()">
                    </div>
                </div>
                <div class="filter-group">
                    <select id="filterCategory" onchange="app.handleFilterChange()">
                        <option value="all">모든 카테고리</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="filterAssignee" onchange="app.handleFilterChange()">
                        <option value="all">모든 담당자</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="filterPriority" onchange="app.handleFilterChange()">
                        <option value="all">모든 우선순위</option>
                        <option value="urgent">긴급</option>
                        <option value="high">높음</option>
                        <option value="normal">보통</option>
                        <option value="low">낮음</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Statistics Dashboard -->
        <div class="stats-grid" id="statsDashboard">
            <div class="stats-card" id="stat-all" onclick="app.setStatFilter('all')">
                <div class="stats-label">전체 업무</div>
                <div class="stats-value" id="totalTasksCount">0</div>
            </div>
            <div class="stats-card" id="stat-active" onclick="app.setStatFilter('active')">
                <div class="stats-label">진행 중</div>
                <div class="stats-value" id="activeTasksCount" style="color: var(--primary-color);">0</div>
            </div>
            <div class="stats-card" id="stat-urgent" onclick="app.setStatFilter('urgent')">
                <div class="stats-label">마감 임박</div>
                <div class="stats-value" id="urgentTasksCount" style="color: #ef4444;">0</div>
            </div>
            <div class="stats-card" id="stat-completed" onclick="app.setStatFilter('completed')">
                <div class="stats-label">완료</div>
                <div class="stats-value" id="completedTasksCount" style="color: #10b981;">0</div>
            </div>
        </div>

        <!-- New Task Form -->
        <form class="task-form" id="taskForm">
            <div class="input-row">
                <div class="input-group">
                    <label class="input-label">업무 카테고리</label>
                    <select id="folderSelect" required></select>
                </div>
                <div class="input-group">
                    <label class="input-label">업무 제목</label>
                    <input type="text" id="titleInput" placeholder="예: [연차] 개인 사유" required>
                </div>
                <div class="input-group" style="flex: 0.5;">
                    <label class="input-label">우선순위</label>
                    <select id="prioritySelect">
                        <option value="normal">보통</option>
                        <option value="high">높음</option>
                        <option value="urgent">긴급</option>
                        <option value="low">낮음</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label class="input-label">시작 날짜</label>
                    <input type="date" id="startDateInput" required>
                </div>
                <div class="input-group">
                    <label class="input-label">종료 날짜</label>
                    <input type="date" id="endDateInput" required>
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">담당자 선택</label>
                <div class="member-selector" id="memberSelector">
                    <!-- Members will be injected here -->
                </div>
            </div>
            <div class="input-row">
                <div class="input-group" style="flex: 2;">
                    <label class="input-label">세부 체크리스트</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="text" id="subTaskInput" placeholder="하위 업무를 입력하세요..."
                            onkeypress="if(event.key === 'Enter') { event.preventDefault(); app.handleAddSubTask(); }">
                        <button type="button" class="btn-add" style="width: auto; height: 38px; white-space: nowrap;"
                            onclick="app.handleAddSubTask()">추가</button>
                    </div>
                    <div id="subTaskFormList"
                        style="display: flex; flex-direction: column; gap: 0.4rem; padding: 0.5rem; background: rgba(0,0,0,0.03); border-radius: 0.5rem; min-height: 20px;">
                        <!-- Temporary sub-tasks will appear here -->
                    </div>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label class="input-label">기타 메모</label>
                    <textarea id="notesInput" placeholder="추가 특이사항..." rows="4" style="height: 85px;"></textarea>
                </div>
            </div>
            <input type="hidden" id="editTaskId" value="">
            <div style="display: flex; gap: 0.5rem;">
                <button type="submit" class="btn-add" id="submitBtn">업무 등록하기</button>
                <button type="button" class="btn-add" id="cancelEditBtn"
                    style="display: none; background: var(--text-muted);" onclick="app.cancelEdit()">취소</button>
            </div>
        </form>

        <!-- Active Tasks -->
        <section class="task-section">
            <h3 class="section-title">
                <span style="color: var(--primary-color);">●</span> 진행 중인 업무
            </h3>
            <div class="task-list" id="activeTaskList">
                <!-- Tasks will be injected here -->
            </div>
        </section>

        <!-- Completed Tasks -->
        <section class="task-section">
            <h3 class="section-title">
                <span style="color: #10b981;">✓</span> 완료된 업무
            </h3>
            <div class="task-list" id="completedTaskList">
                <!-- Completed tasks will be injected here -->
            </div>
        </section>
    </main>

    <!-- Settings View Layer -->
    <div id="settingsView">
        <div class="settings-container">
            <div class="settings-header">
                <h2>환경설정</h2>
                <button class="btn-close-settings" onclick="app.toggleSettings(false)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="settings-tabs">
                <button class="settings-tab-btn active" onclick="app.switchSettingsTab('category')"
                    id="tab-category">카테고리</button>
                <button class="settings-tab-btn" onclick="app.switchSettingsTab('member')" id="tab-member">담당자</button>
                <button class="settings-tab-btn" onclick="app.switchSettingsTab('data')" id="tab-data">데이터</button>
            </div>

            <!-- Category Tab Content -->
            <div id="settingsCategoryTab" class="settings-tab-content active">
                <div class="settings-section">
                    <label class="input-label">카테고리 관리</label>
                    <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                        <input type="text" id="newFolderName" placeholder="새 카테고리 이름">
                        <button class="btn-add" style="width: auto; white-space: nowrap;"
                            onclick="app.handleAddFolder()">추가</button>
                    </div>
                    <div class="settings-item-list" id="settingsFolderList"></div>
                </div>
            </div>

            <!-- Member Tab Content -->
            <div id="settingsMemberTab" class="settings-tab-content">
                <div class="settings-section">
                    <label class="input-label">담당자 관리</label>
                    <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                        <input type="text" id="newMemberName" placeholder="새 담당자 이름">
                        <button class="btn-add" style="width: auto; white-space: nowrap;"
                            onclick="app.handleAddMember()">추가</button>
                    </div>
                    <div class="settings-item-list" id="settingsMemberList"></div>
                </div>
            </div>

            <!-- Data Tab Content -->
            <div id="settingsDataTab" class="settings-tab-content">
                <div class="settings-section">
                    <label class="input-label">데이터 관리 (기기 간 이동)</label>
                    <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem;">
                        현재 데이터를 백업하거나 다른 기기에서 가져온 파일을 불러올 수 있습니다.
                    </p>
                    <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                        <button class="btn-add" style="background: var(--primary-color);" onclick="app.exportData()">데이터
                            백업하기 (JSON 내보내기)</button>
                        <button class="btn-add" style="background: var(--secondary-color);"
                            onclick="document.getElementById('importFile').click()">데이터 불러오기 (JSON 가져오기)</button>
                    </div>
                    <input type="file" id="importFile" style="display: none;" accept=".json"
                        onchange="app.importData(event)">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
